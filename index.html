<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <title>Bootsrtap freelance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  </head>
  <body>
    <header>
       <div class="container d-flex justify-content-between align-items-center">
        <h1>Campo minato</h1>
        <form id="formLevel" class="d-flex align-items-center">
          <div >
            <label for="level">Livello</label>
            <select name="level" id="level">
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>
          <button class="btn btn-warning ms-4" type="submit">Play</button>

        
        </form>
        
      </header>
      <main>
        <div class="wrapper">
          <div class="container d-flex justify-content-center align-items-center flex-wrap">
        

            <div id="playground" onclick="incrementClick()" >
              
              
  
            </div>
            <h4 id="score" class="w-100 text-center">Seleziona la difficoltà e premi play</h4>
          </div>
          <div class="text-center fs-3">
            <h4>Il tuo punteggio è:</h4>
            <div id="counter-label">0</div>
          </div>
         
        </div>
      
      </main>
      <footer >
        <div class="container h-100 d-flex align-items-center fs-6">
          Made with &hearts; by class 92
        </div>
      
      </footer>
    </div>
 

    <script src="./js/css/js/script.js"></script>
    <script src="./js/css/js/utility.js"></script>

  </body>
</html>
